<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="titlearea">Etch-a-Sketch</h1>
        <div id="container">
            <div id="controlbox">
                <h3 id="cbtext">Size of board</h3>
                <input type="text" id="userinput" placeholder="Size of board" value="16" onchange="changeSize(this.value)"/>
                <button id="refreshbutton">Set Size</button>
            </div>
            <div id="board"></div>
        </div>
        <script src="Etch.js"></script>
    </body>
</html>
